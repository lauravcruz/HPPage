<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link rel="stylesheet" href="css/bootstrap.css" />
    <link rel="stylesheet" href="css/custom.css" />
    <script defer src="js/bootstrap.bundle.js"></script>
    <script defer src="js/custom.js"></script>
  </head>
  <body>

    <!--navbar: está diseñado para móvil. Con expand-lg le indicamos que en ordenador se expanda el menú--->
    <nav class="navbar navbar-expand-lg navbar-light bg-primary">
      <div class="container">
        <a class="navbar-brand text-secondary fontLogo" href="index.html"
          >Harry Potter</a
        >
        <button
          class="navbar-toggler d-lg-none"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#collapsibleNavId"
          aria-controls="collapsibleNavId"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="collapsibleNavId">
          <ul class="navbar-nav ms-auto mt-2 mt-lg-0">
            <li class="nav-item">
              <a
                class="nav-link active text-secondary"
                href="piano.html"
                aria-current="page"
                >Piano<span class="visually-hidden">(current)</span></a
              >
            </li>
            <li class="nav-item">
              <a
                class="nav-link active text-secondary"
                href="#"
                aria-current="page"
                >Trucos<span class="visually-hidden">(current)</span></a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link text-secondary" href="snitch.html"
                >Atrapa la snitch dorada</a
              >
            </li>
            <li class="nav-item dropdown">
              <a
                class="nav-link text-secondary"
                href="#"
                id="dropdownId"
                data-bs-toggle="dropdown"
                aria-haspopup="true"
                aria-expanded="false"
                >Descubre las casas</a
              >
              <div
                class="dropdown-menu py-0"
                aria-labelledby="dropdownId"
              >
                <a class="dropdown-item griffindor" href="#">Griffindor</a>
                <a class="dropdown-item slytherin" href="#">Slytherin</a>
              </div>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <!--<div class="container-fluid d-flex flex-row justify-content-around py-5">-->
    <!-- Carousel -->
    <div id="carouselContainer" class="carousel slide" data-bs-ride="carousel">
      <!-- Indicators/dots -->
      <div class="carousel-indicators">
        <button
          type="button"
          data-bs-target="#demo"
          data-bs-slide-to="0"
          class="active"
        ></button>
        <button
          type="button"
          data-bs-target="#demo"
          data-bs-slide-to="1"
        ></button>
        <button
          type="button"
          data-bs-target="#demo"
          data-bs-slide-to="2"
        ></button>
      </div>

      <!-- The slideshow/carousel -->
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img src="img/hogwarts.gif" alt="hogwarts-legacy" class="d-block w-100" />
          <div class="carousel-caption carousel-custom carouselTitle">
            <h1 class="fontLogo text-secondary">Hogwarts Legacy</h1>
            <p>
              Descubre el nuevo videojuego inspirado en el universo Harry Potter
            </p>
          </div>
        </div>
        <div class="carousel-item">
          <img src="img/snitchWin.gif" alt="Chicago" class="d-block w-100" />
        </div>
        <div class="carousel-item">
          <img src="img/stars.gif" alt="New York" class="d-block w-100" />
        </div>
      </div>

      <!-- Left and right controls/icons -->
      <button
        class="carousel-control-prev"
        type="button"
        data-bs-target="#demo"
        data-bs-slide="prev"
      >
        <span class="carousel-control-prev-icon"></span>
      </button>
      <button
        class="carousel-control-next"
        type="button"
        data-bs-target="#demo"
        data-bs-slide="next"
      >
        <span class="carousel-control-next-icon"></span>
      </button>
    </div>
    <!--</div>-->
  </body>
</html>
